<%form id="product_approval1" name="product_approval1" action="/product/manage/approval" method="POST" class="form-horizontal"%>
<div class="control-group formSep">
	<div class="span8">
			<div class="controls">
			
			<select id="customers" name="customers" class="span6" onChange="search()">
                    <option value="0">全部</option>
                    <%foreach $customers as $s => $v%>
						<option value='<%$s%>'><%$v%></option>
					<%/foreach%>
             </select>
             </div>
	</div>

</div>
<div role="grid" class="dataTables_wrapper form-inline" id="table_customer">
		
</div>
<%javascript%>  
eric.request.ajaxLoad('/dashboard/loadCustomer/','table_customer');
<%/javascript%> 
<script type="text/javascript">
function search()
{
	var val = $("#customers").children('option:selected').val();
	eric.request.ajaxLoad('/dashboard/loadCustomer/?id='+val,'table_customer');
}
</script>
